<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>VNPAY Return</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h3>VNPAY Return</h3>

  {% if not valid %}
    <div class="alert alert-danger">Chữ ký không hợp lệ!</div>
  {% else %}
    {% if paid %}
      <div class="alert alert-success">Thanh toán thành công. Cảm ơn bạn!</div>
    {% else %}
      <div class="alert alert-warning">Thanh toán chưa thành công.</div>
    {% endif %}
  {% endif %}

  <pre class="bg-light p-3 border rounded">{{ data|tojson(indent=2) }}</pre>

  <a class="btn btn-link" href="{{ url_for('index') }}">Về trang chủ</a>
</body>
</html>

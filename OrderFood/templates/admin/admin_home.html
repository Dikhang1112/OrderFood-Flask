<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->

    <link href="{{ url_for('static', filename='css/layoutAdmin.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/sidebar.css') }}" rel="stylesheet">
</head>
<body>
{% block sidebar %}
{% include 'admin/sidebar.html' %}
{% endblock %}

<!-- Nội dung chính -->
<main class="page">
    <div class="container-fluid">
        <h1 class="mt-4">Admin Dashboard</h1>
        <p>Chào mừng bạn đến trang quản lý admin.</p>

        <div class="row mt-5">
            <!-- Line chart -->
            <div class="col-md-6">
                <h4>Thống kê User & Owner đăng ký mới</h4>
                <canvas id="userOwnerChart"></canvas>
            </div>

            <!-- Bar chart -->
            <div class="col-md-6">
                <h4>Thống kê giao dịch thành công</h4>
                <canvas id="transactionChart"></canvas>
            </div>
        </div>
    </div>
</main>

<script src="{{ url_for('static', filename='js/admin/chart-admin.js') }}"></script>
</body>
</html>

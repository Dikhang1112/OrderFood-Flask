<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="{{ url_for('static', filename='css/layoutAdmin.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/sidebar.css') }}" rel="stylesheet">
</head>
<body>
{% block sidebar %}
{% include 'admin/sidebar.html' %}
{% endblock %}

<main class="page">
    <div class="container-fluid">
        <h1 class="mt-4">Admin Dashboard</h1>
        <p>Chào mừng bạn đến trang quản lý admin.</p>

        <div class="row mt-5">
            <!-- User & Owner chart -->
            <div class="col-md-6 col-sm-12 mb-4">
                <h5>Thống kê User & Owner đăng ký mới</h5>
                <div class="d-flex align-items-center mb-2 gap-2">
                    <select id="userOwnerPeriod" class="form-select form-select-sm w-auto">
                        <option value="month" selected>Theo tháng</option>
                        <option value="quarter">Theo quý</option>
                    </select>
                    <select id="userOwnerYear" class="form-select form-select-sm w-auto">
                        {% for y in range(2024, current_year+1) %}
                        <option value="{{y}}">{{y}}</option>
                        {% endfor %}
                    </select>
                </div>
                <canvas id="userOwnerChart"></canvas>
            </div>

            <!-- Transactions chart -->
            <div class="col-md-6 col-sm-12 mb-4">
                <h5>Thống kê giao dịch thành công</h5>
                <div class="d-flex align-items-center mb-2 gap-2">
                    <select id="transactionPeriod" class="form-select form-select-sm w-auto">
                        <option value="month" selected>Theo tháng</option>
                        <option value="quarter">Theo quý</option>
                    </select>
                    <select id="transactionYear" class="form-select form-select-sm w-auto">
                        {% for y in range(2024, current_year+1) %}
                        <option value="{{y}}">{{y}}</option>
                        {% endfor %}
                    </select>
                </div>
                <canvas id="transactionChart"></canvas>
            </div>
        </div>
    </div>
</main>

<script src="{{ url_for('static', filename='js/admin/chart-admin.js') }}"></script>
</body>
</html>
